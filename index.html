<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDES NEURAIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- <script type="text/javascript" src="webcamjs/webcam.min.js"></script> -->
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body style="background-color: gray;">
    <div class="container">
        <center>
            <h3 class="btn btn-success heading">App emoção em emoji
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h3>
            <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
                <br>
                <b style="color: yellow;">Você está feliz?</b>
                <br>
                <b style="color: blue;">Você está triste?</b>
                <br>
                <b style="color: red;">Você está irritado?</b>
            </p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Câmera</label>
                <div id="Camera"></div>
                <br>
                <button onclick="takeSnapshot()" class="btn btn-primary">Capture</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Previsão 1:</label>
                <p class="emotion_name" id="resultEmotionName"></p>
                <p class="emoji" id="updateEmoji"></p>

                <label>Previsão 2:</label>
                <p class="emotion_name" id="resultEmotionName2"></p>
                <p class="emoji" id="updateEmoji2"></p>
             </div>
             <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Resultado</label>
                <div id="foto"></div>
                <br>
                <button onclick="check()" class="btn btn-primary">Prever emoção</button>
            </div>

                   </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
